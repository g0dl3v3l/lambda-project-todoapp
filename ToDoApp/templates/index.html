<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:400,500,600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      type="image/png"
      href="https://media.giphy.com/media/dSCrlEYBUjNWbgksWJ/giphy.gif"
    />

    <title>Todoist</title>
  </head>
  <body>
    <!-- TOP NAVIGATION -->
    <nav>
      <p class="welcome">welcome back, {{current_user}}</p>
      <div>
      <a href="{{url_for('logout')}}" class ="btn--logout">Logout</a>
    
      {%block button%}{%endblock%}
      </div>

    </nav>

    <main class="app">
      <!-- TASKS -->
      <div class="tasks">
      {%block name%}{%endblock%}
      {% block content %}{% endblock %}
       
      </div>

      <!-- OPERATION: TASK -->

      {% block task%}{%endblock%}

      {%block sort%}{%endblock%}
    </main>
    <script src="index.js"></script>
  </body>
</html>
